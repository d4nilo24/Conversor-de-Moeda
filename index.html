<html lang="pt-br">

<head>

<body>
    <form class="frm-conversor">
        <h1>Conversor de moeda</h1>
        <div class="input-group">
            <div class="input-container">
                <div>
                    <img src="imagens/brazil.png" alt="Bandeira do Brasil logo">
                </div>    
                <label for="Real">R$ BRL</label>
                <br>
                <input type="text" id="txtReal" placeholder="R$ 30,00">
                <span id="erroReal"></span>
            </div>
    
            <div class="arrow-icon">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </div>
    
            <div class="input-container">
                <div>
                    <img src="imagens/usa.png" alt="bandeira dos eua logo">
                </div>
                <label for="Real">$ USD</label>
                <br>
                <input type="text" id="txtDolar" placeholder="$ 20,00">
            </div>
        </div>
    
        <div class="button-group">
            <button onclick="converterValor(event)">Converter</button>
            <button onclick="limparCampos(event)">Limpar</button>
            <span id="erro"></span>
        </div>

        <div class="erro-container">
            <span id="erro"></span>
        </div>
    </form>
